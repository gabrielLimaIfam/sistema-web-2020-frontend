<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Gabriel</title>
  <link rel="shortcut icon" href="/assets/picture.ico">
  <link rel="stylesheet" href="./styles.css">
</head>
<body data-id="2" data-name="Gabriel">
  <div class="container">
    <div class="content">
      
      <div class="contatos">

        <div class="search-teacher">
          <img src="./../../assets/icons/search.svg" alt="Pesquisar Contato">
          <input type="text" id="search" placeholder="Buscar contato...">
        </div>
        
        <div class="contato">
          <img src="./../../assets/imagem-teste.jpg" alt="User" class="logo">
          <span>Outro Gabriel Lima</span>
        </div>
      </div>

      <div class="mensagens">
        <div class="chat">
        </div>
        
        <form id="form">
          <input type="text" id="input" autocomplete="off" placeholder="Digite sua mensagem...">
          <button type="submit">
            <img src="./../../assets/icons/send.svg" alt="Enviar">
          </button>
        </form>

      </div>

    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="./../../jquery/jquery-3.5.1.min.js"></script>
  <script src="./../api.js"></script>
  <script src="./script.js"></script>
</body>
</html>
