<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Usuário</title>
    <link rel="shortcut icon" href="./../img/favicon.ico">
    <link rel="stylesheet" href="./../../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./../global-styles.css">
</head>

<body>
    <div class="container">
        <div class="content d-flex justify-content-end">
            <div class="card col-7 ml-0">
                <div class="card-body">
                    <form>
                        <legend>Cadastrar-se</legend>
                        <fieldset>
                            <div class="form-group">

                                <label for="input-username">Usuário</label>
                                <input type="text" class="form-control" id="input-username" placeholder="Insira seu nome de usuário..." required>

                            </div>

                            <div class="form-group">

                                <label for="input-email">E-mail</label>
                                <input type="email" name="email" class="form-control" id="input-email" placeholder="Insira seu e-mail..." required>

                            </div>
                            <div class="row">


                                <div class="form-group col">

                                    <label for="input-password">Senha</label>
                                    <input type="password" class="form-control" id="input-password" placeholder="Insira sua senha..." required>

                                </div>

                                <div class="form-group col">

                                    <label for="input-confirm-password">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="input-confirm-password" placeholder="Insira novamente sua senha..." required>

                                </div>
                            </div>

                            <div class="form-group">

                                <label for="input-date">Data de nascimento</label>
                                <input type="date" class="form-control" id="input-date" required>

                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="row">
                                <div class="col">
                                    <label for="select">Tipo de usuário</label>
                                    <select id="select" class="custom-select" name="tipo">
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                  </select>
                                </div>

                                <div class="d-none col" id="area-professor">
                                    <div class="form-group">
                                        <label for="input-formacao">Formação</label>
                                        <input type="text" class="form-control" name="formacao" id="input-formacao">
                                    </div>
                                </div>

                            </div>

                        </fieldset>
                        <button class="btn col-12 mt-3 text-reset" type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>;
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./../../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
