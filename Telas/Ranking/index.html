<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="./../img/podium.svg">
        <h3>Maiores Pontuações em Exercicios</h3>
    </header>

        <div class="currently-position">
            Você está atualmente <span id="position"> fora da Classificação</span>
            <!-- Você está atualmente < em *colocação* lugar > -->
        </div>
        <div class="rank">
            <ul>
            <li class="placing principal"> 
                <img src="./../img/1st.svg" class="place" alt="Primeiro Lugar"> 
                <img src="./../img/wanda.png" class="profile-pic" alt="Perfil">
                <span class="teste"> Nome do Usuário </span>
            </li>
            <li class="placing principal">
                 <img src="./../img/2nd.svg" class="place" alt="Segundo Lugar"> 
                 <img src="./../img/wanda.png" alt="Perfil" class="profile-pic">  
                 <span class="teste"> Nome do Usuário </span>
            </li>
            <li class="placing principal"> 
                <img src="./../img/3rd.svg" class="place" alt="Terceiro Lugar">
                    <img src="./../img/wanda.png" alt="Perfil" class="profile-pic">  
                    <span> Nome do Usuário </span> 
            </li>
            <li class="placing further"> 
                <img src="./../img/4.svg" class="place" alt="Quarto Lugar"> 
                <img src="./../img/wanda.png" alt="Perfil" class="profile-pic">  
                <span> Nome do Usuário </span> 
            </li>
            <li class="placing further"> 
                <img src="./../img/5.svg" class="place" alt="Quinto Lugar"> 
                <img src="./../img/wanda.png" alt="Perfil" class="profile-pic">  
                <span> Nome do Usuário </span> 
            </li>
            <li class="placing further"> 
                <img src="./../img/6.svg" class="place" alt="Sexto Lugar">
                 <img src="./../img/wanda.png" alt="Perfil" class="profile-pic">  
                 <span> Nome do Usuário </span>
            </li>
            <li class="placing further"> 
                <img src="./../img/7.svg" class="place" alt="Sétimo Lugar"> 
                <img src="./../img/wanda.png" alt="Perfil" class="profile-pic">  
                <span> Nome do Usuário </span> 
            </li>
            <li class="placing further"> 
                <img src="./../img/8.svg" class="place" alt="Oitavo Lugar"> 
                <img src="./../img/wanda.png" alt="Perfil" class="profile-pic">  
                <span> Nome do Usuário </span> 
            </li>
            <li class="placing further"> 
                <img src="./../img/9.svg" class="place" alt="Nono Lugar"> 
                <img src="./../img/wanda.png" alt="Perfil" class="profile-pic">  
                <span> Nome do Usuário </span> 
            </li>
            <li class="placing further"> 
                <img src="./../img/10.svg" class="place" alt="Décimo Lugar"> 
                <img src="./../img/wanda.png" alt="Perfil" class="profile-pic">  
                <span> Nome do Usuário </span> 
            </li>
            </ul>
        </div>
       </div>
</body>
</html>
