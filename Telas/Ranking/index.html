<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ranking</title>
    <link rel="shortcut icon" href="/assets/picture.ico">
    <link rel="stylesheet" href="./../../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img id="logo" src="/assets/icons/podium.svg">
            <h3>Maiores Pontuações em Exercicios</h3>
        </header>

        <div class="currently-position">
            Você está atualmente <span id="position"> fora da Classificação</span>
        </div>
        <div class="rank">
            <ul>
                <li class="placing principal">
                    <img src="/assets/icons/1st.svg" class="place" alt="Primeiro Lugar">
                    <img src="/assets/icons/wanda.png" class="profile-pic" alt="Perfil">
                    <span class="teste"> Nome do Usuário </span>
                </li>
                <li class="placing principal">
                    <img src="/assets/icons/2nd.svg" class="place" alt="Segundo Lugar">
                    <img src="/assets/icons/wanda.png" alt="Perfil" class="profile-pic">
                    <span class="teste"> Nome do Usuário </span>
                </li>
                <li class="placing principal">
                    <img src="/assets/icons/3rd.svg" class="place" alt="Terceiro Lugar">
                    <img src="/assets/icons/wanda.png" alt="Perfil" class="profile-pic">
                    <span> Nome do Usuário </span>
                </li>
                <li class="placing further">
                    <img src="/assets/icons/4.svg" class="place" alt="Quarto Lugar">
                    <img src="/assets/icons/wanda.png" alt="Perfil" class="profile-pic">
                    <span> Nome do Usuário </span>
                </li>
                <li class="placing further">
                    <img src="/assets/icons/5.svg" class="place" alt="Quinto Lugar">
                    <img src="/assets/icons/wanda.png" alt="Perfil" class="profile-pic">
                    <span> Nome do Usuário </span>
                </li>
                <li class="placing further">
                    <img src="/assets/icons/6.svg" class="place" alt="Sexto Lugar">
                    <img src="/assets/icons/wanda.png" alt="Perfil" class="profile-pic">
                    <span> Nome do Usuário </span>
                </li>
                <li class="placing further">
                    <img src="/assets/icons/7.svg" class="place" alt="Sétimo Lugar">
                    <img src="/assets/icons/wanda.png" alt="Perfil" class="profile-pic">
                    <span> Nome do Usuário </span>
                </li>
                <li class="placing further">
                    <img src="/assets/icons/8.svg" class="place" alt="Oitavo Lugar">
                    <img src="/assets/icons/wanda.png" alt="Perfil" class="profile-pic">
                    <span> Nome do Usuário </span>
                </li>
                <li class="placing further">
                    <img src="/assets/icons/9.svg" class="place" alt="Nono Lugar">
                    <img src="/assets/icons/wanda.png" alt="Perfil" class="profile-pic">
                    <span> Nome do Usuário </span>
                </li>
                <li class="placing further">
                    <img src="/assets/icons/10.svg" class="place" alt="Décimo Lugar">
                    <img src="/assets/icons/wanda.png" alt="Perfil" class="profile-pic">
                    <span> Nome do Usuário </span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
