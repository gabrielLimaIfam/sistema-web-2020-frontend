<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário</title>
  
  <!-- Css Calendar api -->
  <link href='./../../services/FullCalendar/main.min.css' rel='stylesheet' />
  <link href='./../../services/FullCalendar/List/main.min.css' rel='stylesheet' />
  <link href='./../../services/FullCalendar/Daygrid/main.min.css' rel='stylesheet' />
  
  <!-- Css -->
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <div class="container">
    <div class="content">
      
      <!-- List Calendário -->
      <div id="calendar-list"></div>
      
      <!-- Calendário -->
      <div id="calendar"></div>
      
      <!-- Container - formulário -->
      <div class="hidden" id="container-form">
        
        <form id="form">
          <fieldset>
            <legend>Eventos</legend>
            
            <div class="input-group">
              <span>Título</span>
              <input id="title" type="text" placeholder="Digite o nome do evento...">
            </div>
            
            <div class="input-group">
              <span>Data de início</span>
              <input id="start" type="date">
            </div>
            
            <div class="input-group">
              <span>Data de término</span>
              <input id="end" type="date">
            </div>
            
          </fieldset>
          <div class="button-group">
            <button id="close-button" type="button">
              Cancelar
            </button>
            <button id="save-button" type="submit">
              Cadastrar
            </button>
          </div>
        </form> 
        
      </div>
      
      <!-- Container de edição -->
      <div class="hidden" id="card-update">
        
        <div class="nav-card">
          <button id="close-card-button">
            <img src="./../../assets/icons/close.svg" alt="Close">
          </button>
          
          <button id="delete-button">
            <img src="./../../assets/icons/delete.svg" alt="Delete">
          </button>  
          
          <button id="update-button">
            <img src="./../../assets/icons/update.svg" alt="Update">
          </button>
          
        </div>
       
        <div class="description">
          <h3 id="title-event">Evento</h3>
          <span id="start-event">Dia de início: </span>
          <span id="end-event">Dia de finalização: </span>
        </div>
        
        <div class="update-form">
          <form id="form-update">
            <fieldset>
              <div class="input-group">
                <span>Título</span>
                <input id="upd-title" type="text" placeholder="Digite o nome do evento...">
              </div>
              
              <div class="input-group">
                <span>Data de início</span>
                <input id="upd-start" type="date">
              </div>
              
              <div class="input-group">
                <span>Data de término</span>
                <input id="upd-end" type="date">
              </div>
              
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Calendar Api -->
  <script src='./../../services/FullCalendar/main.js'></script>
  <script src='./../../services/FullCalendar/List/main.min.js'></script>
  <script src='./../../services/FullCalendar/Daygrid/main.js'></script>
  <script src='./../../services/FullCalendar/Interaction/main.min.js'></script>
  
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  <!-- Js -->
  <script src="./script.js"></script>
</body>
</html>
