<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário</title>
  
  <!-- Css Calendar api -->
  <link href='./../../services/FullCalendar/main.min.css' rel='stylesheet' />
  <link href='./../../services/FullCalendar/List/main.min.css' rel='stylesheet' />
  <link href='./../../services/FullCalendar/Daygrid/main.min.css' rel='stylesheet' />
  
  <!-- Css -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <div class="content">
      <div id="calendar-list"></div>
      <div id="calendar"></div>
      <div class="hidden cadastrar-evento">
        <form id="form">
          <fieldset>
            <legend>Cadastro de Evento</legend>
            
            <div class="input-group">
              <span>Título</span>
              <input id="title" type="text" placeholder="Título">
            </div>
            
            <div class="input-group">
              <span>Data de início</span>
              <input id="start" type="date">
              <span>Data de término</span>
              <input id="end" type="date">
            </div>
            
            <!-- <div class="input-group">
            </div> -->
          </fieldset>
          <div class="button-group">
            <button id="save-button" type="submit">
              Salvar
            </button>
            <button onclick="closeContainerForm()" id="close-button" type="button">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Calendar Api -->
  <script src='./../../services/FullCalendar/main.js'></script>
  <script src='./../../services/FullCalendar/List/main.min.js'></script>
  <script src='./../../services/FullCalendar/Daygrid/main.js'></script>
  <script src='./../../services/FullCalendar/Interaction/main.min.js'></script>
  
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  <!-- Js -->
  <script src="./script.js"></script>
</body>
</html>
