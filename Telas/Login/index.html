<!doctype html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./../../bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Login</title>
</head>
<body>
  
  <div class="container h-100">
    <div class="content d-flex justify-content-end align-items-center h-100">
      <div class="card col-6 h-50">
        <div class="card-body">
          
          <form>
            <img src="./../../assets/icons/undraw_Confirm_re_69me.svg" width="50" height="75" id="imagemDePerfil">
            <legend>Login</legend>
            <fieldset>
              
              <div class="form-group">
                
                <label for="input-username">Usuário</label>
                <input type="text" class="form-control" 
                id="input-username" placeholder="Insira seu nome de usuário..." required>
                
              </div>  
              
              <div class="form-group">
                
                <label for="input-password">Senha</label>
                <input type="password" class="form-control" id="input-password" 
                placeholder="Insira sua senha..." required>
                
              </div>
              
              <button type="submit" class="btn">Entrar</button>
              <div> 
                <small>Não possuo<a href="redirect:/registration" target="_self"> conta! </a></small>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="./../../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
